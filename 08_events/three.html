<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project with async</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let intervalId;
    const startbutton = () => {
             const sayDate = (string) => {
             console.log(string, Date.now()); }
            intervalId = setInterval(sayDate, 1000, "hello")
        }
    
     const stopbutton = () => {
       clearInterval(intervalId) 
       console.log("Stopped");
    }

    document.querySelector('#start').addEventListener('click',startbutton)
    document.querySelector('#stop').addEventListener('click', stopbutton)
</script>
</html>

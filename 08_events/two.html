<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project with async</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayRitesh = () => {
        console.log("ritesh");
    }
    const changeText = () => {
        document.querySelector('h1').innerHTML = "best js series"
    }

    const changeMe = setTimeout(sayRitesh, 2000)

    document.querySelector('#stop').addEventListener('click', () => {
        clearTimeout(changeMe)
        console.log("stopped");
    })

</script>
</html>
